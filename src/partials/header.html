<!--Header: Start -->
<table cellpadding="0" cellspacing="0" border="0" width="600" class="container header" role="presentation" amf:container="Header">
  <tbody>
    <tr>
      <td align="center">
        {{!-- Making use of the reverse stacking columns hack here: https://www.campaignmonitor.com/blog/email-marketing/2019/04/order-stacked-columns-responsive-email/ --}}
        <table cellpadding="0" cellspacing="0" border="0" width="100%" dir="rtl" class="column header__content" role="presentation">
          <tbody>
            <tr>
              <td align="center" width="250" dir="ltr" class="header__web-link">
                <a href="[*link.webversion_url*]" linklabel="View this email online" amf:link="View online link">View this email online</a>
              </td>
              
              <td align="center" width="350" dir="ltr" class="header__logo">
                <a href="#" linklabel="Logo" amf:link="Logo link">
                  <img src="http://uob.msgfocus.com/files/amf_uob/workspace_40/EPH-Uni-lockup_black-01-no-blurb.png" alt="University of Birmingham | Edgbaston Park Hotel" width="350" height="36" amf:image="Logo" />
                </a>
              </td>                      
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
<!--Header: End -->
